<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tasky</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <nav class="navbar fixed-top navbar-expand-sm navbar-dark" style="background-color: #501337;">
                <a class="navbar-brand" href="#">TaskyListy</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-link dropdown-toggle d-flex justify-content-end" href="#" id="navbarSortBy" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Sort By 
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarSortBy">
                                <a class="dropdown-item d-flex justify-content-end" href="#">Created</a>
                                <a class="dropdown-item d-flex justify-content-end" href="#">Due Date</a>
                                <a class="dropdown-item d-flex justify-content-end" href="#">Date Completed</a>
                            </div>
                        <a class="nav-item nav-link d-flex justify-content-end" href="#">Show Complete</a>
                        <a class="nav-item nav-link d-flex justify-content-end" href="#">Mark All Complete</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="task-list col-sm-12 col-md-6 col-lg py-1 my-1 my-md-0" id="currentTasks">
                <div class="row">
                    <span class="col-12 bg-primary p-2 text-white d-flex flex-row justify-content-between border rounded-lg border-dark col-sm col-12">
                        <h2 class="d-inline-flex">Current Tasks</h2>
                        <button type="button" class="btn-add-task btn btn-secondary border border-dark rounded-lg btn-sm d-sm-inline-flex d-none align-items-center" data-toggle="modal" data-target="#modalAddTask">+ Task</button>
                    </span>
                </div>
                <div class="row task-row">
                    <span class="col-12 py-2 px-3 border d-flex flex-row justify-content-between align-items-center">
                        <input type="checkbox" class="d-inline-flex"/>
                        <span class="p task-text d-inline-flex mx-3">This is a test class.</span>
                        <button type="button" class="btn btn-outline-danger d-inline-flex">X</button>
                    </span>
                </div>
            </div>
            <div class="task-list col-sm-12 col-md-6 col-lg py-1 my-1 my-md-0" id="completedTasks">
                <div class="row">
                    <span class="col-12 bg-success p-2 text-white d-flex flex-row justify-content-between border rounded-lg border-dark col-sm col-12">
                        <h2 class="d-inline-flex">Completed Tasks</h2>
                    </span>
                </div>
                <div class="row task-row">
                    <span class="col-12 py-2 px-3 border d-flex flex-row justify-content-between align-items-center">
                        <input type="checkbox" class="d-inline-flex"/>
                        <span class="p task-text d-inline-flex">This is a test class.</span>
                        <button type="button" class="btn btn-outline-danger d-inline-flex">X</button>
                    </span>
                </div>
            </div>
            <div class="task-list col-sm-12 col-md-6 col-lg py-1 py-md-0 my-1 my-md-0 px-md-3 d-none" id="deletedTasks">
                <div class="row">
                    <span class="bg-secondary p-2 text-white d-flex flex-row justify-content-between border rounded-lg border-dark col-sm col-12">Deleted</span>
                </div>
                <div class="row task-row">
                    <span class="col-12 py-2 px-3 border d-flex flex-row justify-content-between align-items-center">
                        <input type="checkbox" class="task-complete d-inline-flex"/>
                        <span class="task-text p d-inline-flex">This is a test class.</span>
                        <button type="button" class="task-delete btn btn-outline-danger d-inline-flex">X</button>
                    </span>
                </div>
            </div>
        </div>
        <div class="row fixed-bottom">
            <button type="button" class="btn-add-task btn btn-primary btn-lg d-sm-none" id="add-task-mobile" data-toggle="modal" data-target="#modalAddTask"><h2>+</h2></button>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modalAddTask" tabindex="-1" role="dialog" aria-labelledby="addTaskLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="addTaskLabel">Add Task</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="task">Task</label>
                        <textarea class="form-control" id="task" rows="2" placeholder="Task details"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="due">Due Date</label>
                        <input type="datetime-local" class="form-control" id="due"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <div class="alert alert-danger d-none" role="alert" id="alertAddTask">
                    Please enter a task.
                </div>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Discard</button>
                <button type="button" class="btn btn-primary" id="modalAddTaskSubmit">Add Task</button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
